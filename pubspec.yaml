name: ayp_tour_guide
description: GPS Triggered Audio Tour Guide Application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # ===== CORE STATE MANAGEMENT =====
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # ===== FIREBASE =====
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.3.7
  firebase_messaging: ^15.1.7
  firebase_analytics: ^11.3.7
  firebase_crashlytics: ^4.2.0
  cloud_functions: ^5.2.0

  # ===== MAPS & NAVIGATION =====
  mapbox_maps_flutter: ^2.4.0
  geolocator: ^13.0.2
  geocoding: ^3.0.0
  latlong2: ^0.9.1

  # ===== NOTIFICATIONS =====
  flutter_local_notifications: ^18.0.1

  # ===== AUDIO =====
  just_audio: ^0.9.42
  just_audio_background: ^0.0.1-beta.13
  audio_session: ^0.1.21
  record: ^6.0.0

  # ===== OFFLINE STORAGE =====
  hive_flutter: ^1.1.0
  hive: ^2.2.3
  path_provider: ^2.1.5
  flutter_cache_manager: ^3.4.1
  dio: ^5.7.0

  # ===== UI =====
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  flutter_animate: ^4.5.2
  go_router: ^14.6.3

  # ===== FORMS =====
  reactive_forms: ^17.0.1
  image_picker: ^1.1.2
  image_cropper: ^8.0.2
  file_picker: ^8.0.0

  # ===== BACKGROUND SERVICES =====
  flutter_foreground_task: ^8.10.3

  # ===== UTILITIES =====
  intl: ^0.19.0
  url_launcher: ^6.3.1
  share_plus: ^10.1.3
  connectivity_plus: ^6.1.1
  permission_handler: ^11.3.1
  uuid: ^4.5.1
  collection: ^1.19.0
  equatable: ^2.0.7
  flutter_svg: ^2.0.16
  google_sign_in: ^6.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # ===== CODE GENERATION =====
  build_runner: ^2.4.13
  freezed: ^2.5.7
  json_serializable: ^6.9.0
  riverpod_generator: ^2.6.3
  hive_generator: ^2.0.1

  # ===== TESTING =====
  mockito: ^5.4.4
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/mapbox/

  fonts:
    # Geist Sans - Primary UI font (from vercel.com/font)
    - family: GeistSans
      fonts:
        - asset: assets/fonts/Geist-Thin.ttf
          weight: 100
        - asset: assets/fonts/Geist-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Geist-Light.ttf
          weight: 300
        - asset: assets/fonts/Geist-Regular.ttf
          weight: 400
        - asset: assets/fonts/Geist-Medium.ttf
          weight: 500
        - asset: assets/fonts/Geist-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Geist-Bold.ttf
          weight: 700
        - asset: assets/fonts/Geist-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Geist-Black.ttf
          weight: 900

    # Geist Mono - Monospace for data, timestamps, codes
    - family: GeistMono
      fonts:
        - asset: assets/fonts/GeistMono-Thin.ttf
          weight: 100
        - asset: assets/fonts/GeistMono-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/GeistMono-Light.ttf
          weight: 300
        - asset: assets/fonts/GeistMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/GeistMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/GeistMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/GeistMono-Bold.ttf
          weight: 700
        - asset: assets/fonts/GeistMono-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/GeistMono-Black.ttf
          weight: 900

    # Plus Jakarta Sans - Fallback font
    - family: PlusJakartaSans
      fonts:
        - asset: assets/fonts/PlusJakartaSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/PlusJakartaSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlusJakartaSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlusJakartaSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/PlusJakartaSans-ExtraBold.ttf
          weight: 800
